<!DOCTYPE html>

<head>

    <title>Friend screen</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            </svg>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends` Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
<main class="friend-screen">
<div class="user-component">
<div class="user-component__col">
    <img src="https://github.com/Hannikim1014/kokoa-clone-2021/blob/master/character-cute-bear-honey-jar_42349-522.jpg?raw=true" class="user-component__avatar user-component__avatar__xl"/>
    <div class="user-component__text">
        <h4 class="user-component__title">Hannie</h4>
       <!--<h6 class="user-component__subtitle">This text</h6>--> 
    </div>
</div>
<div class="user-component__col"></div>
</div>
<div class="friend-screen__channel">
    <div class="friend-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
        <div class="user-component__col">
            <img src="https://github.com/Hannikim1014/kokoa-clone-2021/blob/master/character-cute-bear-honey-jar_42349-522.jpg?raw=true"
                class="user-component__avatar user-component__avatar__sm" />
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title---not-bold">Channel</h4>
            </div>
        </div>
        <div class="user-component__col">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>

        </div>
    </div>
</div>
