<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-AmoungUsTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">

    <header class="alt-header">

                    src="https://64.media.tumblr.com/a27572024054b48d1e9af52ba19c2207/76d64ecb33a0e176-ed/s640x960/fd9c2f8e2e259831e5347e06baa13a4c3d221027.jpg">

                    <span class="message__author">Mong</span>

                        <span class="message__bubble">Where?</span>

            </div>
    </main>
<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="write a message..."/>
        <i class="far fa-smile fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>
        <div id="no-mobile">
            <span>Your screen is too big. Please reduce the size</span>
        </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
</body>

</html>
